<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
<!--<div style="margin-left:40%;margin-top:2%">
    <button id='return-button' value=''>返回</button>
</div>-->
<div id="container" style="height: 90%;width: 90%"></div>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts-all-3.js"></script>
<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="graphDrillDown.js"></script>
<script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var option = graphDrillDown.getOption();
    graphDrillDown.initChart(myChart,option);
    $('#return-button').on('click',function(){
        var myChart = echarts.init(dom);
        var option = graphDrillDown.getOption();
        graphDrillDown.initChart(myChart,option);
    });
</script>
</body>
</html>
